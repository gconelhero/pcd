{% extends 'base.html' %}

{% block content %}

<a type="button" class="btn btn-primary" href="{% url 'login' %}">Entrar</a>

{% if user.is_authenticated %}
<a type="button" class="btn btn-primary" href="{% url 'logout' %}">Sair</a>
<a type="button" class="btn btn-primary" href="{% url 'associado' %}">{% if not user.member.state %}Associe-se{% else %}Associado{% endif %}</a>
{% endif %}

{% endblock %}
